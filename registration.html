<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon_io/favicon.ico" type="image/x-icon">

    <title>Registration</title>
    <!------ Include the above in your HEAD tag ---------->
  </head> 
    <body>
      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body px-5 py-2 text-left">
                  <div class="mb-md-5 mt-md-5">
                    <div class="panel panel-primary">
                      <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                      <div class="panel-body">
                        <form name="myform">
                          <div class="form-outline mb-4">
                            <label class="form-label" for="name">Your Name</label>
                            <input type="text" id="name" class="form-control"/>
                          </div>
                          
                          <div class="form-outline mb-4">
                            <label class="form-label" for="email">Your Email</label>
                            <input type="email" id="email" class="form-control"/>
                          </div>
                          <div class="form-outline mb-4">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-control"/>
                            
                          </div>
                          <div class="form-outline mb-4">
                            <label class="form-label" for="dob">Date Of Birth</label>
                            <input type="date" name="dob" id="dob" class="form-control"/>
                            <span id="error_dob" class="text-danger"></span>
                          </div>

                          <div class="form-outline mb-4">
                            <label class="form-label" for="gender">Gender</label>
                            <select name="gender" id="gender" class="form-control">
                              <option selected>Male</option>
                              <option>Female</option>
                              <option>Other</option>
                            </select>
                            <span id="error_gender" class="text-danger"></span>
                          </div>
                
                          <div class="d-flex justify-content-center">
                            <button class="btn btn-outline-light btn-lg px-5 mb-4" type="submit">Register</button>
                          </div>
                          <p class="text-center mt-2 mb-0">Have already an account? <a href="login.html" class="text-white-50 fw-bold"><u>Login here</u></a></p>                      
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
